<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <link rel="stylesheet" href="petshop.css">


</head>
<body>

<header><img src="images.jpg"></header>
<main class="content container">

    <div class="form-container ">
        <h1> Add new Pet</h1>
        <form id="product-add" class="row mb-3">
            <input type="hidden" class="form-control" id="index">
            <div class="col-3 name mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="col-3 species mb-3">
                <label for="species" class="form-label">Species</label>
                <input type="text" class="form-control" id="species">
            </div>
            <div class="col-3 age mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age">
            </div>
            
            <div class="col-3 owner mb-3">
                <label for="owner" class="form-label">Owner</label>
                <input type="text" class="form-control" id="owner">
            </div>
            <div class="col-6 mb-3">
                <label for="owner" class="form-label">Photo</label>
                <input type="file" class="form-control" id="photo">
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="add" onclick="submitForm()">Submit</button>
            </div>
        </form>

    </div>

    <div class="row Product mt-3">
        <div class="col-12">
            <h1>List of Pets</h1>
            <table class="table">
                <thead>
                <tr>
                    <th>STT</th>
                    <th>Name</th>
                    <th>Species</th>
                    <th>Age</th>
                    <th>Owner</th>
                    <th>Photo</th>

                    <th colspan="2">Action</th>
                </tr>
                </thead>
                <tbody id="display">
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer class="footer">
    <p class="footerText"></p>


</footer>
</div>

<script src="petshop.js"></script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
